<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - AutoAid Rescue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/blog-page.css" rel="stylesheet">
</head>
<body>
    <!-- Include the same navbar as index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <!-- Copy navbar content from index.html -->
    </nav>

    <!-- Blog Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="text-4xl font-bold text-center" data-aos="fade-up">Our Blog</h1>
            <p class="text-center text-gray-600" data-aos="fade-up" data-aos-delay="100">Latest news and updates from AutoAid Rescue</p>
        </div>
    </section>

    <!-- Blog Content -->
    <section class="blog-page-section">
        <div class="container">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <div class="blog-posts">
                        <!-- Blog post items -->
                        <article class="blog-post" data-aos="fade-up">
                            <div class="post-image">
                                <img src="images/blog/post1.jpg" alt="Blog Post">
                                <div class="post-category">Nairobi</div>
                            </div>
                            <div class="post-content">
                                <h2>24/7 Emergency Towing Services in Nairobi</h2>
                                <div class="post-meta">
                                    <span><i class="far fa-calendar"></i> Jan 15, 2024</span>
                                    <span><i class="far fa-user"></i> Admin</span>
                                </div>
                                <p>Comprehensive guide to our emergency towing services in Nairobi...</p>
                                <a href="#" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </article>
                        <!-- Add more blog posts -->
                    </div>
                    <!-- Pagination -->
                    <div class="pagination" data-aos="fade-up">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">Next</a>
                    </div>
                </div>
                <!-- Sidebar -->
                <div class="col-lg-4">
                    <aside class="blog-sidebar">
                        <!-- Search -->
                        <div class="sidebar-widget" data-aos="fade-left">
                            <h3>Search</h3>
                            <form class="search-form">
                                <input type="text" placeholder="Search...">
                                <button type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                        <!-- Categories -->
                        <div class="sidebar-widget" data-aos="fade-left">
                            <h3>Categories</h3>
                            <ul class="category-list">
                                <li><a href="#">Nairobi <span>(5)</span></a></li>
                                <li><a href="#">Mombasa <span>(3)</span></a></li>
                                <li><a href="#">Kisumu <span>(2)</span></a></li>
                                <!-- Add more categories -->
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </section>

    <!-- Include the same footer as index.html -->
    <footer class="bg-dark text-light py-16">
        <!-- Copy footer content from index.html -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
